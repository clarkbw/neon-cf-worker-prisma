name: PR Preview Cleanup
on:
  pull_request:
    types: [closed]

env:
  PREVIEW_NAME: pr-${{ github.event.number }}

jobs:
  delete-preview:
    runs-on: ubuntu-latest
    steps:
      # delete neon branch
      - uses: neondatabase/delete-branch-action@v3.1.3
        with:
          project_id: ${{ vars.NEON_PROJECT_ID }}
          branch: preview/${{ env.PREVIEW_NAME }}
          api_key: ${{ secrets.NEON_API_KEY }}

      # delete worker preview
      - uses: cloudflare/wrangler-action@v3
        if: ${{ always() }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: delete --env ${{ env.PREVIEW_NAME }} --name ${{ github.event.repository.name }}-${{ env.PREVIEW_NAME }}
